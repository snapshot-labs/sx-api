scalar Id
scalar Text

type Space {
  id: String!
  name: String
  about: String
  controller: String
  voting_delay: Int
  min_voting_period: Int
  max_voting_period: Int
  proposal_threshold: Int
  quorum: Float
  strategies: Text
  strategies_params: Text
  authenticators: Text
  executors: Text
  proposal_count: Int
  vote_count: Int
  created: Int
  tx: String
}

type Proposal {
  id: String!
  proposal_id: Int
  space: String
  author: String
  execution_hash: String
  metadata_uri: String
  title: Text
  body: Text
  discussion: Text
  execution: Text
  start: Int
  end: Int
  min_end: Int
  max_end: Int
  snapshot: Int
  strategies: Text
  strategies_params: Text
  scores_1: Float
  scores_2: Float
  scores_3: Float
  scores_total: Float
  created: Int
  tx: String
  vote_count: Int
}

type Vote {
  id: String!
  voter: String
  space: String
  proposal: Int
  choice: Int
  vp: Float
  created: Int
}

type User {
  id: String!
  proposal_count: Int
  vote_count: Int
  created: Int
}
