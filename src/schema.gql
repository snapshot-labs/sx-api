scalar Id
scalar Text

type Space {
  id: String!
  name: String
  about: String
  voting_delay: Int
  voting_period: Int
  proposal_threshold: Int
  proposal_count: Int
  vote_count: Int
  created: Int
  tx: String
}

type Proposal {
  id: String!
  proposal_id: Int
  space: String
  author: String
  execution_hash: String
  metadata_uri: String
  title: Text
  body: Text
  discussion: Text
  start: Int
  end: Int
  snapshot: Int
  scores_1: Int
  scores_2: Int
  scores_3: Int
  scores_total: Text
  created: Int
  tx: String
  vote_count: Int
}

type Vote {
  id: String!
  voter: String
  space: String
  proposal: Int
  choice: Int
  vp: Int
  created: Int
}

type User {
  id: String!
  proposal_count: Int
  vote_count: Int
  created: Int
}
